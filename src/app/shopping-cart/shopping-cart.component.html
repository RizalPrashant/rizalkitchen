<h1>
    Shopping Cart
</h1>
<p>
    You have {{getCartSize()}} items in your shopping cart.
</p>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of shoppingCart$ | async">
            <td>{{s.product.title}}</td>
            <td>{{s.quantity}}</td>
            <td>{{s.product.price * s.quantity | currency:'USD':true}}</td>
        </tr>
    </tbody>
</table>
