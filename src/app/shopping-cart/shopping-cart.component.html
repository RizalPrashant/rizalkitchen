<h1>
    Shopping Cart
</h1>
<p>
    You have {{getCartSize()}} items in your shopping cart.
</p>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of shoppingCart$ | async">
            <td> <img [src] = "s.product.imageUrl" class="thumbnail"> </td>
            <td>{{s.product.title}}</td>
            <td>{{s.quantity}}</td>
            <td>{{s.product.price * s.quantity | currency:'USD':true}}</td>
        </tr>
    </tbody>
</table>


<div class="row">
    <div class="col-sm-10"><button (click)="clearCart()" class="btn btn-danger">Clear Cart</button></div>
    <div class="col-sm-2"><a class="btn btn-success" routerLink="/check-out">Place Order</a></div>
</div>
